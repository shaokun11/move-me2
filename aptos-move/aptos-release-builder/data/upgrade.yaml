---
name: upgrade
remote_endpoint: ~
proposals:
  - name: step_1_increase_max_transaction_size
    metadata:
      title: "Increase max txn gas temporarily for framework upgrade"
      description: "Increase max txn gas temporarily for framework upgrade"
    execution_mode: RootSigner
    update_sequence:
      - DefaultGasWithOverrideOld:
          overrides:
            - name: "txn.max_transaction_size_in_bytes"
              value: 10485760
  - name: upgrade
    metadata:
      title: "upgrade framework"
      description: "upgrade framework"
    execution_mode: RootSigner
    update_sequence:
      - Framework:
          bytecode_version: 6
          git_hash: ~
